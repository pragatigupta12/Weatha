<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter Location Here..." class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
    </div>
    <div class="location-not-found">
        <h1>Sorry, Location Not Found!!!</h1>
        <img src="/assets/404-error.avif" alt="error-img" >
    </div>
    <div class="weather-body">
        <img src="/assets/sun-in-clouds.jpg" alt="weatherImage" class="weather-img">
        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">clouds</p>
        </div>
        <div class="weather-details">
            
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
  </div>
    <script src="app.js"></script>
</body>
</html>
